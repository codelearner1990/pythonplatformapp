<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check Results</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Health Check Results</h1>
        
        <!-- Chart Container -->
        <div class="chart-container">
            <canvas id="healthChart"></canvas>
        </div>
    </div>

    <script>
        // Create a pie chart based on the results
        var ctx = document.getElementById('healthChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Success', 'Fail'],
                datasets: [{
                    label: 'Health Check Status',
                    data: [
                        {{ results|selectattr('status', 'equalto', 'success')|list|length }},
                        {{ results|selectattr('status', 'equalto', 'fail')|list|length }}
                    ],
                    backgroundColor: ['#28a745', '#dc3545']
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
