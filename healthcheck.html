<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Health Check</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styling -->
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
        }
        h1 {
            margin-bottom: 40px;
        }
        .card {
            background-color: #f8f9fa;
            color: #333;
        }
        .btn-custom {
            background-color: #28a745;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
            color: white;
        }
        .container {
            max-width: 960px;
            margin-top: 40px;
        }
        .modal-header {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Platform Health Check Dashboard</h1>

        <!-- All Checks Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Run All Health Checks
            </div>
            <div class="card-body">
                <a href="/run_all_checks" target="_blank" class="btn btn-primary w-100">Run All Checks</a>
            </div>
        </div>

<!-- Product-wise Checks Section -->
<div class="card mb-4">
    <div class="card-header bg-success text-white">
        Product-wise Health Check
    </div>
    <div class="card-body">
        <form action="/run_check" method="POST" target="_blank"> <!-- Open in new tab -->
            <!-- Product Selection -->
            <div class="mb-3">
                <label for="product" class="form-label">Select Product</label>
                <select class="form-select" name="product" id="productSelect">
                    {% for product in products %}
                        <option value="{{ product }}">{{ product }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Tag Selection -->
            <div class="mb-3">
                <label for="tags" class="form-label">Select Tags (Optional)</label>
                <select class="form-select" name="tags" multiple>
                    {% for tag in tag_config[selected_product] %}
                        <option value="{{ tag }}">{{ tag }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom w-100">Run Product Check</button>
        </form>
    </div>
</div>

        <!-- Environment-wise Checks Section -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                Environment-wise Health Check
            </div>
            <div class="card-body">
                <form action="/run_check" method="POST">
                    <!-- Environment Selection -->
                    <div class="mb-3">
                        <label for="environment" class="form-label">Select Environment</label>
                        <select class="form-select" name="environment" id="environmentSelect">
                            <option value="">Select Environment</option>
                            {% for env in environments %}
                                <option value="{{ env }}">{{ env }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Option to Run Check for All Products or Specific Product -->
                    <div class="mb-3">
                        <label for="product" class="form-label">Select Product (Optional)</label>
                        <select class="form-select" name="product">
                            <option value="">Run for All Products</option>
                            {% for product in products %}
                                <option value="{{ product }}">{{ product }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-info w-100">Run Environment Check</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
